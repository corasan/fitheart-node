<div class="jumbotron text-center">
    <h1>Hello from User!</h1>
</div>

<md-card ng-repeat="user in users">
    <md-card-content>
        <h2>{{ user.username }}</h2>
        <p>{{ user.email }}</p>
    </md-card-content>
    <md-card-footer>
       User was created on: {{ user.timestamp | date }}
    </md-card-footer>
</md-card>
